<html lang="es">

    <title> Resetear contraseña </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<style media="screen">
body {
    background-color: black;
    background: url(../images/fabric.png) repeat ;
     background-repeat: repeat-y cover;
}

.containertotal{

}
</style>
  </head>

  <body>
    <div class="header col-md-12 col-sm-12" style="text-align: center">

    <img src="../images/headermini.png" alt="headermini.png" width="320px" height="180px">
    <hr>
    </div>

    <div class="container containertotal" role="main">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form id="frmRestablecer" action="validaremail.php" method="post">
          <div class="panel panel-default">
            <div class="panel-heading"> Restaurar contraseña </div>
            <div class="panel-body">
              <p></p>
              <div class="form-group">
                <label for="email2"> Escribe el email asociado a tu cuenta para recuperar tu contraseña </label>
                <input type="email" id="email" class="form-control" name="email" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar email.</button>
              </div>
            </div>
          </div>
        </form>
        <div id="mensaje">

        </div>
      </div>
      <div class="col-md-4"></div>

    </div> <!-- /container -->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#frmRestablecer").submit(function(){
          
          $.ajax({
            url:'validaremail.php',
            type:'post',
            dataType:'json',
            data:$("#frmRestablecer").serializeArray()
          }).done(function(respuesta){
            $("#mensaje").html(respuesta.mensaje);
            $("#email").val('');
          });
        });
      });
    </script>
  </body>
</html>
